	<script type="text/javascript">

		var url = location.search;
		console.log("new page id : " + location.search);

		var grid = null;
		var grid2 = null;
		//数据表格使用
		var gridData = null;


		function initComplete() {

			console.log(gridData);

			grid = $("#dataBasic").quiGrid({
				columns: [{
					display: '编号',
					name: 'id',
					width: "40%"
				}, {
					display: '电话',
					name: 'tel',
					width: "60%"
				}
				],
				data: gridData,
				sortName: 'id',
				rownumbers: false,
				checkbox: false,
				height: '100%',
				width: "100%",
				pageSize: 10,
				percentWidthMode: true,
				onAfterShowData: onAfterShowData

			});
			grid2 = $("#dataBasic2").quiGrid({
				columns: [{
					display: '编号',
					name: 'id',
					width: "40%",
					cellClick: true
				}, {
					display: '名字',
					name: 'person',
					width: "60%"
				}
				],
				data: gridData,
				sortName: 'id',
				rownumbers: false,
				checkbox: false,
				height: '100%',
				width: "100%",
				pageSize: 10,
				percentWidthMode: true,
				onAfterShowData: onAfterShowData

			});
		}

		$("#basicTabModern").bind("actived", function (e, idx) {
			if (idx == 0) {
				getData(0);
				setData();
				grid.resetHeight();
				grid.resetWidth();
			}
			else if (idx == 1) {
				getData(1);
				setData();
				grid2.resetHeight();
				grid2.resetWidth();
			}
		})


		function setData() {
			console.log(gridData);

			grid = $("#dataBasic").quiGrid({
				columns: [{
					display: '编号',
					name: 'id',
					width: "40%"
				}, {
					display: '电话',

					width: "60%"
				}
				],
				data: gridData,
				sortName: 'id',
				rownumbers: false,
				checkbox: false,
				height: '100%',
				width: "100%",
				pageSize: 10,

				onAfterShowData: onAfterShowData

			grid2 = $("#dataBasic2").quiGrid({

					width: "40%",

				}, {

					width: "60%"
				}
				],
				data: gridData,
				sortName: 'id',
				rownumbers: false,
				checkbox: false,
				height: '100%',
				width: "100%",
				pageSize: 10,
				percentWidthMode: true,
				onAfterShowData: onAfterShowData

			});
		}
		function getData(col) {
			$.ajaxSettings.async = false;
			var dsturl = "http://127.0.0.1/phonesystem/backend/getdata.php" + url + "&col=" + col;
			console.log(dsturl);
			$.get(dsturl, {

			},
				function (data, textStatus) {
					console.log(typeof data);
					// console.log(data);
					var data = JSON.parse(data)
					// console.log(typeof data);
					console.log(data);
					gridData = {
						"form.paginate.pageNo": 1,
						"form.paginate.totalRows": 13,
						"rows": data
					}
				});
		}

		}
